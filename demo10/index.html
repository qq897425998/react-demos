<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var Hello = React.createClass({
        getInitialState: function () {
            return {
                opacity: 1.0
            };
        },

        componentDidMount: function () {
//            组件加载以后，通过 componentDidMount 方法设置一个定时器，每隔100毫秒，就重新设置组件的透明度，从而引发重新渲染
            this.timer = setInterval(function () {
                var opacity = this.state.opacity;
                opacity -= .05;
                if (opacity < 0.1) {
                    opacity = 1.0;
                }
                this.setState({
                    opacity: opacity
                });
            }.bind(this), 100);
        },

        render: function () {
            return (
                //   注意，不能写成style="opacity:{this.state.opacity};" 这是因为 React 组件样式是一个对象，所以第一重大括号表示这是 JavaScript 语法，第二重大括号表示样式对象。

                    <div style={{opacity: this.state.opacity}}>
                        Hello {this.props.name}
                    </div>
            );
        }
    });
//    组件的生命周期分成三个状态：组件的生命周期分成三个状态：Mounting(挂载)：已插入真实 DOM、  Updating(更新)：正在被重新渲染、  Unmounting(卸载)：已移出真实 DOM
//    React 为每个状态都提供了两种处理函数，will 函数在进入状态之前调用，did 函数在进入状态之后调用，三种状态共计五种处理函数。

//    componentWillMount()
//    componentDidMount()
//    componentWillUpdate(object nextProps, object nextState)
//    componentDidUpdate(object prevProps, object prevState)
//    componentWillUnmount()
//    此外，React 还提供两种特殊状态的处理函数。
//    componentWillReceiveProps(object nextProps)：已加载组件收到新的参数时调用
//    shouldComponentUpdate(object nextProps, object nextState)：组件判断是否重新渲染时调用

    ReactDOM.render(
            <Hello name="world"/>,
        document.getElementById('example')
    );
</script>
</body>
</html>
